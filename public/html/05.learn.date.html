<script>
// Date 객체
const log = console.log;
const clear = console.clear;

// ISO - "2019-08-23 11:17:25"
var sTime = "2019-08-23 11:17:25";	// GMT 
var d = new Date(sTime);
var dt = d.getTime();
log(typeof d, d, dt);

// GMT -> GMT+0900
var sTime = "2019-08-23 11:17:25";	// GMT
var gts = new Date(sTime).getTime();
var kts = gts + (9 * 60 * 60 * 1000);
var kTime = new Date(kts);
log(sTime);
log(kTime);
</script>
